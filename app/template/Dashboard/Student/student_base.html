<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- fork awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
        integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <!-- material -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- css -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'styles/Dashboard/student/student_dashboard.css')}}" />
    {% block css %} {% endblock %}
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename = 'js/Dashboard/toggle.js')}}"></script>
</head>

<body>
    <header class="dashboard-header">
        <div class="dashboard-navigation">
            <button id="menu-btn" class="menu-btn"><span class="material-symbols-rounded menu">menu</span></button>
        </div>
        <div class="dashboard-profile">
            <a href="{{ url_for('student_profile') }}">
                <img class="student-image" src="{{ url_for('static', filename = 'img/student/spiderman.png') }}"
                    alt="student profile picture"></a>
        </div>
    </header>
    <!----------------------------- END OF HEADER --------------------------->
    <aside class="sidebar" id="sidebar">
        {% include 'includes/Dashboard/sidebar.html' %}
    </aside>
    <!---------------------------- END OF ASIDE -------------------------->
    <main class="dashboard-main-content">
        {% block content %} {% endblock %}
    </main>
    <!---------------------------- END OF MAIN ---------------------------->
</body>

</html>
